<div qv-extension>
  <b ng-bind="myTitle"></b>

  <table border="1">
    <thead>
      <tr>
        <th
          ng-repeat="dim in layout.qHyperCube.qDimensionInfo"
          ng-bind="dim.qFallbackTitle"
        ></th>
        <th
          ng-repeat="mea in layout.qHyperCube.qMeasureInfo"
          ng-bind="mea.qFallbackTitle"
        ></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in layout.qHyperCube.qDataPages[0].qMatrix">
        <td ng-repeat="col in row">{{col.qText}}</td>
      </tr>
    </tbody>
  </table>
</div>
